

 <div class="card rounded shadow-sm p-3">

   <div class="d-flex justify-content-between">
     <div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Filtro</span>
        </div>
          <input [(ngModel)]="filtroLista" type="text" class="form-control mr-2" placeholder="Pesquisar" aria-label="Recipient's username">
      </div>
     </div>
     <div>
       <a class="d-flex btn btn-outline-primary" routerLink="/eventos/detalhe">
         <i class="fa fa-plus-circle my-1"></i>
         <b class="mx-2 d-none d-sm-block">Novo</b></a>
     </div>

  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th class="d-none d-md-table-cell"><button class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()">
          <i class="{{!mostrarImagem?  'fa fa-eye':'fa fa-eye-slash'}}"></i>{{!mostrarImagem? 'Ocultar': 'Exibir'}}</button></th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados" (click)="detalheEvento(evento.id)" style="cursor:pointer;">
        <td class="d-none d-md-table-cell">
          <img [collapse]="mostrarImagem" src="/assets/{{evento.imagemURL}}"
          [isAnimated]="true"
          [style.width.px]="larguraImagem"
          [style.margin.px]="margemImagem">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento | DateTimeFormat}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
        <td>
          <!-- <button class="btn btn-primary btn-sm" style="margin-right: 5px;" tooltip="Editar"
          ><i class="fa fa-edit"></i></button> -->
          <button class="btn btn-danger btn-lg" (click)="openModal(template)" tooltip="Excluir">
            <i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
      <tfoot *ngIf="!eventos.length">

          <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado!</h4>
          </td>

      </tfoot>
  </table>
 </div>

<ng-template #template>
  <div class="modal-body text-center">
    <h5>Deseja deletar este Evento?</h5>
    <button type="button" class="btn btn-primary m-3" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger m-3" (click)="decline()" >Não</button>
  </div>
</ng-template>
