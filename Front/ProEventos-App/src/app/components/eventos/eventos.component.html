<app-titulo [titulo]="'Eventos'"></app-titulo>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro</label>
    <input [(ngModel)]="filtroLista" type="text" class="form-control mr-2 w-25" placeholder="Pesquisar" aria-label="Recipient's username">
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th><button class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="{{!mostrarImagem?  'fa fa-eye':'fa fa-eye-slash'}}"></i>{{!mostrarImagem? 'Ocultar': 'Exibir'}}</button></th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="mostrarImagem" src="/assets/{{evento.imagemURL}}"
        [isAnimated]="true"
        [style.width.px]="larguraImagem"
        [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormat}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>
        <button class="btn btn-primary btn-sm" style="margin-right: 5px;" tooltip="Editar"
        ><i class="fa fa-edit"></i></button>
        <button class="btn btn-danger btn-sm" (click)="openModal(template)" tooltip="Excluir">
          <i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
    <tfoot *ngIf="!eventos.length">

        <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
        </td>

    </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <h5>Deseja deletar este Evento?</h5>
    <button type="button" class="btn btn-primary m-3" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-danger m-3" (click)="decline()" >Não</button>
  </div>
</ng-template>
