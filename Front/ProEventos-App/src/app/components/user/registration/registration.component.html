<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<!--FORM VAI AQUI-->
<form class="p-1">
	<div class="pb-2 d-block d-md-none">
		<h3 class="border-bottom">Cadastro de Usuário</h3>
	</div>

  <div class="d-lg-flex ">
      <div class="form-group mt-2 col mx-3">
        <label>Primeiro Nome</label>
        <input type="text" class="form-control" placeholder="Insira o Primeiro nome" />
        </div>

      <div class="form-group mt-2 col mx-3">
        <label>Último nome</label>
        <input type="text" class="form-control" placeholder="Insira o Último nome" />
      </div>
    </div>


	<div class="form-group mt-2 mx-3">
		<label for="">Email:</label>
		<input class="form-control" type="text" placeholder="Insira o Nome Completo" />
	</div>
	<div class="form-group mt-2 mx-3">
		<label for="">Usuario:</label>
		<input class="form-control" type="text" placeholder="Insira o nome de Usuário" />
	</div>

	<div class="d-lg-flex ">
		<div class="form-group col mt-2 mx-3">
			<label for="">Senha:</label>
			<input class="form-control" type="password" placeholder="Digite uma Senha" />
		</div>
		<div class="form-group col mt-2 mx-3">
			<label for="">Confirmar Senha:</label>
			<input class="form-control" type="password" placeholder="Confirme a Senha" />
		</div>
	</div>
	<div class="form-row p-1 my-3 mx-3">
		<div class="custom-control custom-checkbox" >
			<input type="checkbox" class="custom-control-input" id="customCheck1" name="customCheck1">
			<label class="custom-control-label pointer" for="customCheck1">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
		</div>
	</div>
	<div class="row mx-3">
		<div class="form-group ">
			<button class="btn btn-lg btn-success btn-block px-5 w-100">
				Registar
			</button>
		</div>
	</div>
	<div class="row text-center">
		<div class="form-group col-12">
			<a class="btn btn-link btn-block">
				Já sou Cadastrado
			</a>
		</div>
	</div>
</form>
</div>
</div>
